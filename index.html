<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="icon/icons8-formato-32.png"
      type="image/x-icon"
    />
    <title>Form Advanced</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>AVALIE SUA MENTORIA</h1>
        <p>Chegou a hora de avaliar o seu mentor, bora lá?</p>
        <img
          src="icon/img1.png"
          alt="balão de comentário laranja com 5 estrelas dentro, sendo 3 delas brancas"
        />
      </header>

      <div class="top">
        <legend>INFORMAÇÕES PESSOAIS</legend>
      </div>

      <form action="" id="form-subscribe">
        <fieldset>

            <div class="fieldset-wrapper">

          <div class="input-group">
            <div class="input-wrapper">
              <label for="-field-name">Nome</label>
              <input type="text" name="" id="-field-name" />
            </div>

            <div class="input-wrapper">
              <label for="field-surname">Sobrenome</label>
              <input type="text" id="field-surname" />
            </div>
          </div>

          <div class="input-wrapper">
            <label for="field-email">Email <span>(digite um email valido)</span>
            </label>
            <input type="email" name="" id="field-email">
          </div>
        </div>
        </fieldset>

        <fieldset>

            <div class="fieldset-wrapper">
              <legend>INFORMAÇÕES DO MENTOR</legend>
              <hr  />

              <div class="input-wrapper">
                <label for="event-select">Selecione quem foi seu mentor</label>
                 <select name="" id="event-select" class="select_instructor">
                  <option value="disable" disabled selected></option>
                  <option value="name_1">Mike</option>
                  <option value="name_2">Diego</option>
                  <option value="name_3">Jessica</option>
                  <option value="name_4">Ana Silveira</option>
                 </select>
              </div>

              <div class="input-wrapper">
                <label for="event-textarea">Feedback sobre o mentor</label>
                <textarea name="" id="event-textarea"></textarea>
              </div>

              <div class="checkbox-wrapper">
                <input type="checkbox" name="" id="event-check">
                <label for="event-check"> Todas as minhas dúvidas foram esclarecidas durante a mentoria</label>
              </div>
            </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>AGENDANDO PRÓXIMA MENTORIA</legend>

            <hr />

            <div class="cols-3">
              <div class="input-wrapper ">
                <label for="event-date">
                  Data <span>(DD/MM/AAAA)</span>
                </label>

                <input type="date" name="" id="event-date">
              </div>

              <div class="input-wrapper">
                <label for="event-time-das">Das</label>
                <input type="time" name="" id="event-time-das">
              </div>

              <div class="input-wrapper">
                <label for="event-time-ate">Até</label>
                <input type="time" name="" id="event-time-ate">
              </div>
            </div>
          </div>
        </fieldset>

        <button type="submit">SALVAR</button>
      </form>
    </div>
  </body>
</html>
